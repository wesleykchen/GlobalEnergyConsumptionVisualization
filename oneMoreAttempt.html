<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Cartogram</title>
    <script src="libs/d3.v3.min.js"></script>
    <script src="libs/topojson.js"></script>
    <script src="cartogram.js"></script>
    <style type="text/css">

      path.state {
        stroke: #666;
        stroke-width: .5;
      }

      path.state:hover {
        stroke: #000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Cartograms with d3 &amp; TopoJSON</h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="year"></select></label>
        </p>
      </form>
      <div id="map-container">
        <svg id="map"></svg>
      </div>
    </div>
    <script>

      // for scope
      var energydata, features;
      var year = 1985, index = 23;
      var map = d3.select("#map"),
          layer = map.append("g")
            .attr("id", "layer"),
          states = layer.append("g")
            .attr("id", "states")
            .selectAll("path");

      var proj = d3.geo.mercator(),
          topology,
          geometries,
          carto;
     
      // on event fire, this function is called
      window.onclick = function() {
        year = 2000;
        update();
      };

      d3.json("data/world_data.json", function(topo) {
        topology = topo;
        geometries = topology.objects.countries.geometries;

        carto = d3.cartogram()
            .projection(proj)
            .properties(function(d) {
              return geometries[d.id].properties;
            })

        // load country data
        d3.json("data/globalenergyuse-cleaned.json", function(error, data) {
          energydata = data;
          init();
        });
      });

      function init() {
        features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(proj);

        states = states.data(features)
          .enter()
          .append("path")
            .attr("class", "state")
            .attr("id", function(d) {
              return d.properties.name;
            })
            .attr("d", path);

        states.append("title");

        update();
      }


      function update() {
  
        console.log("updating")
        console.log("year is: ")
        console.log(year);
        var value = function(d) {
          if (energydata[index].countries[d.properties.name] != undefined && energydata[index].countries[d.properties.name][year] != "" )
            return +energydata[index].countries[d.properties.name][year];
          else
            return 1;
        }
        var values = states.data()
              .map(value) 
              .filter(function(n) {
                return !isNaN(n);
              })
              .sort(d3.ascending),
            low = values[0],
            high = values[values.length - 1];

        var color = d3.scale.category10();

        // normalize the scale to positive numbers
        // maybe use log scale
        // var scale = d3.scale.log()
        var scale = d3.scale.linear()
          .domain([low, high])
          .range([1, 1.1]);

        // tell the cartogram to use the scaled values
        carto.value(function(d) {
          return scale(value(d));
        });

console.log(carto.value());
        // generate the new features, pre-projected
        var features = carto(topology, geometries).features;

        // update tooltips
        states.data(features)
          .select("title")
            .text(function(d) {
              return [d.properties.name, value(d)].join(": ");
            });

// console.log(carto.path)
        states.transition()
          .duration(10000)
          .ease("linear")
          .attr("fill", function(d) {
            return color(value(d));
          })
          .attr("d", carto.path);
      }
    </script>
  </body>
</html>
