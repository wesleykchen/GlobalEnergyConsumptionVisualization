<style>
.country:hover{
  stroke: #fff;

}
.text{

}
#container {
  margin:10px 10%;

.hidden {

}
div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9;

}
.graticule {
  fill: none;
  stroke: #bbb;
  stroke-width: .5px;

}
.equator {
  stroke: #ccc;
  stroke-width: 1px;
}
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
body {
  overflow-x:scroll;
}

text {
  font: 12px sans-serif;

#chart1 svg {
