<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Cartogram</title>
    <script src="libs/d3.v3.min.js"></script>
    <script src="libs/topojson.js"></script>
    <script src="cartogram.js"></script>
    <style type="text/css">

      path.state {
        stroke: #666;
        stroke-width: .5;
      }

      path.state:hover {
        stroke: #000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Cartograms with d3 &amp; TopoJSON</h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="year"></select></label>
        </p>
      </form>
      <div id="map-container">
        <svg id="map"></svg>
      </div>
    </div>
    <script>

      var percent = (function() {
            var fmt = d3.format(".2f");
            return function(n) { return fmt(n) + "%"; };
          })(),
          fields = [
            {name: "Population Estimate", id: "popest", key: "POPESTIMATE%d"},
            {name: "Population Change", id: "popchange", key: "NPOPCHG_%d", format: "+,"},
          ],
          // set default year
          year = 2010;
          fieldsById = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(d) { return d[0]; })
            .map(fields),
          // to assign what field it needs to be
          field = fields[0];


      var map = d3.select("#map"),
          layer = map.append("g")
            .attr("id", "layer"),
          states = layer.append("g")
            .attr("id", "states")
            .selectAll("path");

      var proj = d3.geo.mercator(),
          topology,
          geometries,
          rawData,
          dataById = {},
          carto = d3.cartogram()
            .projection(proj)
            .properties(function(d) {
              //console.log(dataById);
              return dataById[d.id];
            })
            .value(function(d) {
              return +d.properties[field];
            });
     
      // on event fire, this function is called
      window.onclick = function() {
        if (year == 2010)
          year = 2011;
        else
          year = 2010;
        update();
      };

      //d3.json("data/world_data.json", function(topo) {
      d3.json("data/us-states.topojson", function(topo) {
        topology = topo;
        geometries = topology.objects.states.geometries;
        //geometries = topology.objects.countries.geometries;
        d3.csv("data/nst_2011.csv", function(data) {
          rawData = data;
          dataById = d3.nest()
            .key(function(d) { return d.NAME; })
            .rollup(function(d) { return d[0]; })
            .map(data);
          init();
        });
      });

      function init() {
        var features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(proj);

        states = states.data(features)
          .enter()
          .append("path")
            .attr("class", "state")
            .attr("id", function(d) {
              return d.properties.NAME;
            })
            .attr("fill", "#ffffff")
            .attr("d", path);

        states.append("title");

        update();
      }


      function update() {

        console.log("updating")
        console.log("year is: ")
        console.log(year);
        var key = field.key.replace("%d", year),
            fmt = (typeof field.format === "function")
              ? field.format
              : d3.format(field.format || ","),
            value = function(d) {
              return +d.properties[key];
            },
            values = states.data()
              .map(value)
              .filter(function(n) {
                return !isNaN(n);
              })
              .sort(d3.ascending),
            lo = values[0],
            hi = values[values.length - 1];

        var color = d3.scale.category10();

        // normalize the scale to positive numbers
        var scale = d3.scale.linear()
          .domain([lo, hi])
          .range([1, 1000]);

        // tell the cartogram to use the scaled values

        // console.log(carto.value())
        carto.value(function(d) {
          //console.log(value(d));  
          return scale(value(d));
        });

        // generate the new features, pre-projected
        var features = carto(topology, geometries).features;
        // update the data
        states.data(features)
           .select("title")
             .text(function(d) {
               return [d.properties.NAME, fmt(value(d))].join(": ");
             });
             
        states.transition() 
          .duration(10000)
          .ease("linear")
          .attr("fill", function(d) {
            return color(value(d));
          })
          .attr("d", carto.path);
      }
    </script>
  </body>
</html>
