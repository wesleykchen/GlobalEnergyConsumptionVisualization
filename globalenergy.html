<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 World Map Template | TechSlides</title>
<style>
.country:hover{
  stroke: #fff;
  stroke-width: 1.5px;
}
.text{
  font-size:10px;
  text-transform:capitalize;
}
#container {
  margin:10px 10%;
  border:2px solid #000;
  border-radius: 5px;
  height:100%;
  overflow:hidden;
  background: #BFEFFF;
}
.hidden { 
  display: none; 
}
div.tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}
.graticule {
  fill: none;
  stroke: #bbb;
  stroke-width: .5px;
  stroke-opacity: .5;
}
.equator {
  stroke: #ccc;
  stroke-width: 1px;
}

</style>
</head>
<body>

  <h1>Global Energy Usage by Country since 1971</h1>
  <h3>CS171 Final Project - WC IS WC </h3>
  <p>Here is the starting template, compiled from various other online templates and functions to start us off for one kickass final project.  Click and drag to pan, scroll to zoom.  Cheers~Wesley </a>.</p>


  <div id="container"></div>

  <script src="libs/d3.v3.min.js"></script>
  <script src="libs/topojson.v1.min.js"></script>
  <script src="globalenergy.js"></script>

</body>
</html>
