<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Cartogram</title>
    <script src="libs/d3.v3.min.js"></script>
    <script src="libs/topojson.js"></script>
    <script src="cartogram.js"></script>
    <style type="text/css">

      path.state {
        stroke: #666;
        stroke-width: .5;
      }

      path.state:hover {
        stroke: #000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Cartograms with d3 &amp; TopoJSON</h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="year"></select></label>
        </p>
      </form>
      <div id="map-container">
        <svg id="map"></svg>
      </div>
    </div>
    <script>
      // for scope
      var energydata;
      /*
      var percent = (function() {
            var fmt = d3.format(".2f");
            return function(n) { return fmt(n) + "%"; };
          })(),
          fields = [
            {name: "Population Estimate", id: "popest", key: "POPESTIMATE%d"},
            {name: "Population Change", id: "popchange", key: "NPOPCHG_%d", format: "+,"},
          ],
          // set default year
          year = 2010;
          fieldsById = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(d) { return d[0]; })
            .map(fields),
          // to assign what field it needs to be
          field = fields[0];
      */

      var map = d3.select("#map"),
          layer = map.append("g")
            .attr("id", "layer"),
          states = layer.append("g")
            .attr("id", "states")
            .selectAll("path");

      var proj = d3.geo.mercator(),
          topology,
          geometries,
          rawData,
          dataById = {},
          carto = d3.cartogram()
            .projection(proj)
            .properties(function(d) {
              return dataById[d.id];
            })
            .value(function(d) {
              return +d.properties[field];
            });
     
      // on event fire, this function is called
      window.onhashchange = function() {
        update();
      };

      d3.json("data/world_data.json", function(topo) {
      //d3.json("data/us-states.topojson", function(topo) {
        topology = topo;
        //geometries = topology.objects.states.geometries;
        geometries = topology.objects.countries.geometries;

        // load country data
        d3.json("data/globalenergyuse-cleaned.json", function(error, data) {
          energydata = data;
          init();
        });

        /*
        d3.csv("data/nst_2011.csv", function(data) {
          rawData = data;
          dataById = d3.nest()
            .key(function(d) { return d.NAME; })
            .rollup(function(d) { return d[0]; })
            .map(data);
          init();
        });
        */
      });

      function init() {
        var features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(proj);

        states = states.data(features)
          .enter()
          .append("path")
            .attr("class", "state")
            .attr("id", function(d) {
              d.properties =  geometries[d.id].properties;
              return d.properties.name;
            })
            .attr("d", path);
            console.log(features)

        states.append("title");

        update();
      }


      function update() {
        /*
        var key = field.key.replace("%d", year),
            fmt = (typeof field.format === "function")
              ? field.format
              : d3.format(field.format || ","),
            value = function(d) {
              return +d.properties[key];
            },
            values = states.data()
              .map(value)
              .filter(function(n) {
                return !isNaN(n);
              })
              .sort(d3.ascending),
            lo = values[0],
            hi = values[values.length - 1]; */
            
        // hard code year for now
        var index = 23;
        var year = 1985;
        var min = 0;
        var max = d3.max(d3.values(energydata[index].countries), function(d) {if(d[year] != 0 && d[year] != undefined) {return d[year]}})

        // normalize the scale to positive numbers
        var scale = d3.scale.linear()
          .domain([min,max])
          .range([1, max]);

        // tell the cartogram to use the scaled values
        carto.value(function(d) {
          if(energydata[index].countries[geometries[d.id].properties.name] != undefined) {
            //console.log(scale(energydata[index].countries[geometries[d.id].properties.name][year]));
            console.log(max)
            if (scale(energydata[index].countries[geometries[d.id].properties.name][year]) > max)
            {
              console.log(geometries[d.id].properties.name);
              console.log(energydata[index].countries[geometries[d.id].properties.name][year])
            }
            return scale(energydata[index].countries[geometries[d.id].properties.name][year]);
          }
          else {
            return 1;
          }
          //return scale(value(d));
        });

        // generate the new features, pre-projected
        var features = carto(topology, geometries).features;

        // update tooltips
        /*
        states.data(features)
          .select("title")
            .text(function(d) {
              return [d.properties.NAME, fmt(value(d))].join(": ");
            });
        */
        

        states.transition()
          .duration(750)
          .ease("linear")
          .attr("d", carto.path);
      }
    </script>
  </body>
</html>
